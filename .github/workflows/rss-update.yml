name: Update RSS Feeds

on:
  schedule:
    - cron: '0 0 * * *'  # This runs once a day at midnight
  workflow_dispatch:  # You can manually trigger it from the GitHub UI

jobs:
  update-feeds:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'  # Set your desired Python version

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests  # Install requests module

    - name: Run Python script to generate feeds
      run: |
        python generate_feeds.py
